
<p-table [value]="products" [tableStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between table-header">
            Products
            <p-button class="atom-action" label="Add Product" (click)="addProductHandler()"></p-button>
            <p-button label="Go to Categories" styleClass="p-button-raised p-button-text atom-action" (click)="goToCategoriesHandler()"></p-button>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.categoryId}}</td>
            <td><p-button class="atom-action" label="Edit" (click)="productSelectHandler(product)"></p-button>
                <button type="button" pButton pRipple (click)="productDeleteHandler(product)" label="Delete" class="p-button-danger atom-action"></button>
            </td>
        </tr>
    </ng-template>

</p-table>

<p-toast position="bottom-center"></p-toast>
